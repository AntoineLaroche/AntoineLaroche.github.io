---
title: Home
layout: page
---

<ul style="list-style-type: none;">
  {% for post in site.posts %}
  <li>
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <h5>{{post.date | date: '%B %d, %Y'}}</h5>
    {{ post.excerpt }} {% for tag in post.tags %}
    <a href="{{ site.base | append: '/blog/tags.html#' | append: tag }}"
      ><small>{{ tag }}</small></a
    >
    {% endfor %}
    <hr
      style="height: 2px; border-width: 0; color: gray; background-color: gray;"
    />
    <br />
  </li>
  {% endfor %}
</ul>
<br />
<br />
subscribe via
<a href="{{ site.url }}/feed.xml" rel="self" type="application/rss+xml">RSS</a>
